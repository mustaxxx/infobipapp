    <script>
        function prikazivise() {
          var dots = document.getElementById("dots");
          var moreText = document.getElementById("more");
          var btnText = document.getElementById("myBtn");
        
          if (dots.style.display === "none") {
            dots.style.display = "inline";
            btnText.innerHTML = "Više opcija filtriranja"; 
            moreText.classList.add("sakrij");
            moreText.classList.remove("pokazi");
          } else {
            dots.style.display = "none";
            btnText.innerHTML = "Manje opcija filtriranja"; 
            moreText.classList.add("pokazi");
            moreText.classList.remove("sakrij");
          }
        }
